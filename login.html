    </head>
    <body>
    <div class="container">
        <div class="form-box">
            <h1>Login</h1>
            <form>
                <div class="input-group">

                        <h3>Please Login</h3>
                        <input type="text" placeholder="Email" id="email">
                        <input type="text" placeholder="Password" id="password">
                        <button class="log" id='login' name="login">Login</button>

                <h2>New user? sign in with google</h2>
                <button class="sign" id='googlesign' name="signn">Google signup</button>
            </div>
            </form>
        </div>
    </div>
