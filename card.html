  <div class="card">
    <h1>Metro Card Application</h1>
    
    <div class="card-content">
      <form id="metroForm" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="email id">Email:</label>
            <input type="text" id="email" required>
          </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>

        <div class="form-group">
          <label for="PhoneNumber">Mobile:</label>
          <input type="integer" id="PhoneNumber" required>
        </div>
        
        <div class="form-group">
          <label for="passengerType">Passenger Type:</label>
          <select id="passengerType" required>
            <option value="">Select Type</option>
            <option value="normal">Student</option>
            <option value="senior">Senior Citizen</option>
          </select>
        </div>
        
        <button type="button" onclick="applyMetroCard()">Apply</button>
        <script src="card.js"></script>
      </form>
