<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign in page for metro</title>
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
    <div class="container">
        <div class="form-box">
            <h1>Signup</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" id="firstname" placeholder="First name">
                        <input type="text" id="lastname" placeholder="Lastname">
                        <input type="text" id="email" placeholder="Email">
                        <input type="text" id="password" placeholder="Password">
                        <input type="text" id="confirmpassword" placeholder="Confirm Password">
                    </div>
                    <div>
                        <button class="sign" id="signin">Signin</button>
        
                    </div>
                    <script type="module"src="js/signup.js">
                                 import { getAuth, createUserWithEmailAndPassword } from "'https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js'";
                    </script>
                       
    <script src='https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js'></script>
    <script src='https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js'></script>
    <script src='https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js'></script>
   
       
                </div>
            </form>
        </div>
    </div>

    </body>
</html>
