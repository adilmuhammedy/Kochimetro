<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/admin_home.css">

    <!-- bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <title>Admin Home</title>
</head>
<body>
    <!-- Navbar Start -->
    <section class="full-navbar ">

        <nav class="top">
            <div class="container">
                <div class="row">

                    <img class=" col-5 pattern" src="images/header_pattern_1.png" alt="">
    
                    <div class="col-3">
                        <ul class="login">
                            <li>
                                <a href="#">User Login</a>
                            </li>
                            <span>|</span>
                            <li>
                                <a href="#">Admin Login</a>
                            </li>
                        </ul>
                    </div>
                </div>  
            </div>
        </nav>

        <nav class="bottom ">
            <div class="container">
                <div class="row">

                    <div class="bottom-left col-5">
                        <img class="logo" src="images/Koch_Metro_Logo_1.png" alt="kochi-metro-logo">
                        <span class="metro-name">KOCHI METRO</span>
                    </div>
                    <div class="bottom-right col-6">
                        <ul>
                            <li><a href="home.html">Home</a></li>
                            <li><a href="#">Our Project</a></li>
                            <li><a href="#">lorem</a></li>
                        </ul>
                        <button type="button">Profile</button>
                        <button type="button">Sign out</button>
                    </div>

                </div>
                
            </div>
        </nav>
    </section>
    
    <!-- Navbar Ends-->

    <section class="admin-main container">
        <div class="side-bar">
            <h3>Choose option</h3>
            <button id="open-lost-item-modal">Lost item</button>
            <button id="open-found-item-modal">Found item</button>
            <button>News and alert</button>
        </div>
        <div class="right-side">
            <div class="admin-details">
                <h3 class="admin-head">ADMIN DETAILS</h3>
                <div class="admin-img">
                    <img src="" alt="">
                </div>
                <div class="details">
                    <span>Name : </span> <span></span><br>
                    <span>Designation : </span><span></span><br>
                    <span>Age : </span><span></span><br>
                    <span>Date of join :</span><span></span><br>
                    <span>Mail id : </span>
                </div>
            </div>

        </div>

          <dialog id="lost-item-modal" class="lost-item-moda">
                <form action="" id="lost-form">
                    <h4 class="modal-head">Enter the details</h4><br>
                    <label for="item-name">Enter item &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: &nbsp</label>
                    <input type="text" id="item-name"><br><br>
                    <label for="lost-station">Enter station &nbsp&nbsp&nbsp&nbsp: &nbsp</label>
                    <select name="stataion-name" id="lost-station">
                        <option value="">Click to select</option>
                        <option value="Aluva">Aluva</option>
                        <option value="Pulinchodu">Pulinchodu</option>
                        <option value="Companypady">Companypady</option>
                        <option value="Ambattukavu">Ambattukavu</option>
                        <option value="Muttom">Muttom</option>
                        <option value="Kalamassery Town">Kalamassery Town</option>
                        <option value="Cochin University">Cochin University</option>
                        <option value="Pathadipalam">Pathadipalam</option>
                        <option value="Edapally">Edapally</option>
                        <option value="Changampuzha Park">Changampuzha Park</option>
                        <option value="Palarivattom">Palarivattom</option>
                        <option value="JLN Stadium">JLN Stadium</option>
                        <option value="Kaloor">Kaloor</option>
                        <option value="Town Hall">Town Hall</option>
                        <option value="M.G Road">M.G Road</option>
                        <option value="Maharaja's College">Maharaja's College</option>
                        <option value="Kadavanthra">Kadavanthra</option>
                        <option value="Elamkulam">Elamkulam</option>
                        <option value="Vyttila">Vyttila</option>
                        <option value="Thykkoodam">Thykkoodam</option>
                        <option value="Petta">Petta</option>
                        <option value="Vadakkekotta">Vadakkekotta</option>
                        <option value="SN Junction">SN Junction</option>
                    </select><br><br>
                    <label for="lost-time">Time&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: &nbsp</label>
                    <input type="text" id="lost-time"><br><br>
                    <label for="lost-details">Add more details of the item : &nbsp</label>
                    <textarea type="text" id="lost-details" wrap="off" cols="58" rows="4"></textarea><br>
                    <button type="submit" id="close-lost-item-modal">Submit</button>
                </form>
          </dialog>


    </section>

    <script src="./js/lost_found_admin.js"></script>

    
</body>
</html>
